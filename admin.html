<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - Seu Olhar Pelo Sertão</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
        <img src="./assets/cropped-LOGO_ICON.png" alt="Logo UFJ" class="logo">
        <h1>Painel do Administrador</h1>
        <nav>
            <a href="ranking.html" class="btn-secondary">Ver Ranking</a>
            <button id="logout-button" class="btn-danger">Sair</button>
        </nav>
    </header>
    <main class="admin-layout">
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="user-management-tab">Gerenciamento de Usuários</button>
            <button class="tab-button" data-tab="contest-management-tab">Gerenciamento de Concursos</button>
        </div>

        <div id="user-management-tab" class="tab-content active">
            <section id="user-management" class="admin-section">
                <h2>Registrar Novo Usuário</h2>
                <form id="add-user-form">
                    <div class="input-group">
                        <label for="user-email">Nome de Usuário
                            <span class="tooltip">ⓘ<span class="tooltip-text">Este será o nome de login do usuário. Não pode conter espaços ou caracteres especiais. Ex: 'joao.silva'</span></span>
                        </label>
                        <input type="text" id="user-email" name="user-email" required>
                    </div>
                    <div class="input-group">
                        <label for="user-password">Senha
                            <span class="tooltip">ⓘ<span class="tooltip-text">A senha deve ter no mínimo 6 caracteres.</span></span>
                        </label>
                        <input type="password" id="user-password" name="user-password" required>
                    </div>
                    <div class="input-group">
                        <label for="user-role">Função
                            <span class="tooltip">ⓘ<span class="tooltip-text">'Avaliador' pode apenas votar nas fotos. 'Administrador' pode criar concursos e gerenciar usuários.</span></span>
                        </label>
                        <select id="user-role" name="user-role" required>
                            <option value="evaluator">Avaliador</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit">Registrar Usuário</button>
                </form>
            </section>

            <section id="user-list-section" class="admin-section">
                <h2>Usuários Cadastrados</h2>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Nome de Usuário</th>
                            <th>Função</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>

        <div id="contest-management-tab" class="tab-content">
            <section id="create-contest-section" class="admin-section">
                <h2>Criar Novo Concurso</h2>
                <form id="create-contest-form">
                    <div class="input-group">
                        <label for="contest-name">Nome do Concurso
                            <span class="tooltip">ⓘ<span class="tooltip-text">O nome que identificará o concurso para os administradores e avaliadores. Ex: 'Fotografia 2025'</span></span>
                        </label>
                        <input type="text" id="contest-name" name="contest-name" required>
                    </div>
                    <div class="input-group">
                        <label for="contest-description">Descrição</label>
                        <textarea id="contest-description" name="contest-description" rows="3"></textarea>
                    </div>
                    <button type="submit">Criar Concurso</button>
                </form>
            </section>
            <section id="contests-list-section" class="admin-section">
                <h2>Concursos Criados</h2>
                <div id="contests-list">
                    <!-- A lista de concursos será inserida aqui pelo JavaScript -->
                </div>
            </section>
        </div>
    </main>
    </div>

    <div id="custom-alert" class="custom-alert-overlay" style="display: none;">
        <div class="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close">OK</button>
        </div>
    </div>

    <div id="custom-confirm" class="custom-alert-overlay" style="display: none;">
        <div class="custom-alert-box">
            <p id="custom-confirm-message"></p>
            <div class="confirm-buttons">
                <button id="custom-confirm-cancel" class="btn-secondary">Cancelar</button>
                <button id="custom-confirm-ok" class="btn">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Concurso -->
    <div id="edit-contest-modal" class="custom-alert-overlay" style="display: none;">
        <div class="custom-alert-box">
            <h2>Editar Concurso</h2>
            <form id="edit-contest-form">
                <input type="hidden" id="edit-contest-id">
                <div class="input-group">
                    <label for="edit-contest-name">Nome do Concurso</label>
                    <input type="text" id="edit-contest-name" required>
                </div>
                <div class="input-group">
                    <label for="edit-contest-description">Descrição</label>
                    <textarea id="edit-contest-description" rows="3"></textarea>
                </div>
                <div class="confirm-buttons">
                    <button type="button" id="edit-contest-cancel" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="image-modal-admin" class="image-modal-overlay" style="display: none;">
        <span class="image-modal-close">&times;</span>
        <div class="image-modal-container">
            <img class="image-modal-content" id="modal-image-content-admin">
            <div id="modal-image-caption-admin" class="image-modal-caption">Teste Caption</div>
        </div>
    </div>

    <div id="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
